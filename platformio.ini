[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.3
	adafruit/Adafruit GFX Library@^1.11.1
	SPI
	Wire
	adafruit/Adafruit BusIO@^1.11.6
	bolderflight/Bolder Flight Systems MPU9250@^1.0.2
	c:\Users\angel\Downloads\Arduino-MPU6050-master.zip
lib_ldf_mode = chain
upload_speed = 115200
monitor_speed = 115200
